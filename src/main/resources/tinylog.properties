# Set default logging level
tinylog.level = info

# Define output format
tinylog.format = {date:yyyy-MM-dd HH:mm:ss} [{level}] {class_name}.{method}:{line} - {message}

# Log to the console
tinylog.writer = console

# Log to a file (optional)
tinylog.writer2 = file
tinylog.writer2.file = logs/app.log
tinylog.writer2.append = true
